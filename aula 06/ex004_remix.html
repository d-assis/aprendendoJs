    <body>
        <h1>
            Mais um exercício
        </h1>
        <p>
            colocando em prática a <strong>coleta e manipulação de dados</strong> usando Js
        </p>
        <script>
            var nome = prompt('Olá! Qual é o seu nome?')

            document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras; <br>`)
            document.write(`em caixa alta seu nome ficaria ${nome.toUpperCase()}; <br>`)
            document.write(`em caixa baixa seu nome ficaria ${nome.toLowerCase()};`)
        </script>
    </body>
