<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(124, 95, 95);
            color: cornsilk;
            font: normal 20pt fantasy;
        }
        h1{
            color: rgb(157, 167, 177);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição! \o/</p>
    <script>
        // Comandos básicos do Js
        // alert: exibe uma caixa de diálogo na janela do navegador com a mensagem inserida pelo programador
        window.alert('Minha primeira mensagem')
        // confirm: assim como alert, exibe uma caixa de diálogo, porém, apresenta duas opções de interação, "ok" e "cancelar"
        window.confirm('está gostando de js?')
        // prompt: mostra uma caixa de diálogo com uma mensagem e um campo de input que pode ser preenchido pelo usuário 
        window.prompt('qual é o seu nome?')
        /*
        window.alert('esse comando não deve ser executado')
        window.alert('nem esse porque também está comentado')
        */
    </script>
</body>
</html>
